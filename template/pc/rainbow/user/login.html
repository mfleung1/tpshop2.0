<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
    <title>登录-{$tpshop_config['shop_info_store_title']}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/myaccount.css" />
    <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/static/js/layer/layer.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{$tpshop_config.shop_info_store_ico|default='/public/static/images/logo/storeico_default.png'}" media="screen"/>

</head>
<body>
{:widget('Cates/header')}
<main id="maincontent" class="page-main">
  <a id="contentarea" tabindex="-1"></a>
  <div class="page-title-wrapper">
    <h1 class="page-title">
      <span class="base" data-ui-id="page-title-wrapper" > 登录 </span></h1>
  </div>
  <div class="columns">
    <div class="column main">
      <input name="form_key" type="hidden" value="ZEzl3ZZO8yfd1v7O">
      <div id="authenticationPopup" data-bind="scope:'authenticationPopup'" style="display: none;">
        <script>window.authenticationPopup = {
            "customerRegisterUrl": "https:\/\/www.glassesgallery.com\/customer\/account\/create\/",
            "customerForgotPasswordUrl": "https:\/\/www.glassesgallery.com\/customer\/account\/forgotpassword\/",
            "baseUrl": "https:\/\/www.glassesgallery.com\/",
            "translation": {
              "buy_now_as_guest": "Buy now as guest",
              "can_we_help_you": "Can we help you?",
              "can_we_help_you_text1": "One of our opticians style advisors will contact you for a personalized buying experience, exclusive to you. (hint. ask about our promotions)",
              "can_we_help_you_placeholder": "Enter your email address",
              "can_we_help_you_submit": "Proceed",
              "can_we_help_you_text2": "You do not need any help and want to wait until checking out to give us your email address?",
              "can_we_help_you_text3": "No problem! Click here to continue.",
              "register": "Register"
            }
          };</script>
        <!-- ko template: getTemplate() -->
        <!-- /ko --></div>
      <div class="login-container">
        <div class="block-customer-login gg-block">
          <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-login" action="https://www.glassesgallery.com/customer/account/loginPost/" method="post" id="login-form" novalidate="novalidate">
              <input name="form_key" type="hidden" value="ZEzl3ZZO8yfd1v7O">
              <fieldset class="fieldset login" data-hasrequired="* Required Fields">
                <div class="field email required">
                  <label class="label" for="email">
                    <span>邮箱</span></label>
                  <div class="control">
                    <input name="login[username]" value="" autocomplete="off" id="email" type="email" class="input-text" title="Email" data-validate="{required:true, 'validate-email':true}" aria-required="true"></div>
                </div>
                <div class="field password required">
                  <label for="pass" class="label">
                    <span>密码</span></label>
                  <div class="control">
                    <input name="login[password]" type="password" autocomplete="off" class="input-text" id="pass" title="Password" data-validate="{required:true}" aria-required="true"></div>
                  <a class="action remind" href="https://www.glassesgallery.com/customer/account/forgotpassword/">
                    <span>忘记密码?</span></a>
                </div>
              </fieldset>
              <button type="submit" class="action login primary" name="send" id="send2">
                <span>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span></button>
            </form>
            <div class="layel3">
                    <div class="contactsty">
                        <div class="tecant_c">
                            <ul>
                                <tpshop sql="select * from __PREFIX__plugin where type='login' AND status = 1" item="v" key="k">
                                    <if condition="$v['code'] eq 'weixin'">
                                        <li class="spacer"></li>
                                        <li>
                                            <a class="justclix" href="{:U('LoginApi/login',array('oauth'=>'weixin'))}" title="weixin">
                                                <i class="judgp co_wechat"></i>
                                                <span>微信</span>
                                            </a>
                                        </li>
                                    </if>
                                    <if condition="$v['code'] eq 'qq'">
                                        <li class="spacer"></li>
                                        <li>
                                            <a class="justclix" href="{:U('LoginApi/login',array('oauth'=>'qq'))}" title="QQ">
                                                <i class="judgp co_qq"></i>
                                                <span>QQ</span>
                                            </a>
                                        </li>
                                    </if>
                                    <if condition="$v['code'] eq 'alipay'">
                                        <li>
                                            <a class="justclix" href="{:U('LoginApi/login',array('oauth'=>'alipay'))}" title="支付宝">
                                                <i class="judgp co_alipay"></i>
                                                <span>支付宝</span>
                                            </a>
                                        </li>
                                    </if>
                                </tpshop>
                            </ul>
                        </div>
                        <div class="register_c">
                            <a class="justclix" href="{:U('Home/User/reg')}">
                                <i class="judgp co_register"></i>
                                <span>立即注册</span>
                            </a>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{:widget('Cates/footer')}

  </body>

</html>
