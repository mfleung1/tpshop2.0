<!DOCTYPE html>
<html>
<head>
</head>
<body>
{:widget('Cates/header')}
<main id="maincontent" class="page-main">
  <a id="contentarea" tabindex="-1"></a>
  <div class="page-title-wrapper">
    <h1 class="page-title" style="text-align: center">
      <span class="base" data-ui-id="page-title-wrapper" >Sign </span></h1>
  </div>
  <div class="columns">
    <div class="column main">
      <input name="form_key" type="hidden" value="ZEzl3ZZO8yfd1v7O">
      <div id="authenticationPopup" data-bind="scope:'authenticationPopup'" style="display: none;">
        <!-- ko template: getTemplate() -->
        <!-- /ko --></div>
      <div class="login-container">
        <div class="block-customer-login gg-block">
          <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-login" action="https://www.glassesgallery.com/customer/account/loginPost/" method="post" id="login-form" novalidate="novalidate">
              <input name="form_key" type="hidden" value="ZEzl3ZZO8yfd1v7O">
              <fieldset class="fieldset login" data-hasrequired="* Required Fields">
                <div class="field email required">
                  <label class="label" for="email">
                    <span>Email</span></label>
                  <div class="control">
                    <input name="login[username]" value="" autocomplete="off" id="email" type="email" class="input-text" title="Email" data-validate="{required:true, 'validate-email':true}" aria-required="true"></div>
                </div>
                <div class="field password required">
                  <label for="pass" class="label">
                    <span>Password</span></label>
                  <div class="control">
                    <input name="login[password]" type="password" autocomplete="off" class="input-text" id="pass" title="Password" data-validate="{required:true}" aria-required="true"></div>
                  <a class="action remind" href="https://www.glassesgallery.com/customer/account/forgotpassword/">
                    <span>Forgot Your Password?</span></a>
                </div>
                <div id="remember-me-box" class="field choice persistent">
                  <input type="checkbox" name="persistent_remember_me" class="checkbox" id="remember_meAEb0ZmmWW6" checked="checked" title="Remember Me">
                  <label for="remember_meAEb0ZmmWW6" class="label">
                    <span>Remember Me</span></label>
                  <span class="tooltip wrapper">
                    <a class="link tooltip toggle" href="#">What's this?</a>
                    <span class="tooltip content">Check "Remember Me" to access your shopping cart on this computer even if you are not signed in.</span></span>
                </div>
              </fieldset>
              <button type="submit" class="action login primary" name="send" id="send2">
                <span>Sign In</span></button>
            </form>
          </div>
        </div>
        <div class="block-new-customer">
          <div class="block-content" aria-labelledby="block-new-customer-heading">
            <p>Are you new here?&nbsp;&nbsp;&nbsp;
              <a href="https://www.glassesgallery.com/customer/account/create/" class="action create">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{:widget('Cates/footer')}

  </body>

</html>
